  <mat-dialog-content class="mat-dialog-content">
    <h2 mat-dialog-title color="white">Pokemon List</h2>
    <mat-tab-group dynamicHeight>
      <mat-tab label="Pokemon List" (onclick)="getPokeList()">
        <br />
        <mat-form-field class="mat-form-field ">
          <mat-label>Busqueda</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Charmander"
            #input
          />
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- id Column -->
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>index</th>
              <td mat-cell *matCellDef="let row">{{ row.index }}</td>
            </ng-container>

            <!-- pokemon Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Pokemon</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="url">
              <th mat-header-cell style="text-align: center;" *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row" style="text-align: center;">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="openPokemonData(row.url)"
                >
                  <mat-icon>folder_shared</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  (click)="favPokemon(row.url)"
                >
                  <mat-icon>favorite</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[25]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </mat-tab>
      <mat-tab label="Favorite Pokemon List" (onclick)="getFavPokeList()">
        <br />
        <mat-form-field class="mat-form-field ">
          <mat-label>Busqueda</mat-label>
          <input
            matInput
            (keyup)="applyFilterF($event)"
            placeholder="Ex. Charmander"
            #input
          />
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSourceF" matSort>
            <!-- id Column -->
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>index</th>
              <td mat-cell *matCellDef="let row">{{ row.index }}</td>
            </ng-container>

            <!-- pokemon Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell style="text-align: center;" *matHeaderCellDef mat-sort-header>Pokemon</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="url">
              <th mat-header-cell style="text-align: center;" *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="openPokemonData(row.url)"
                >
                  <mat-icon>folder_shared</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  (click)="favPokemon(row.url)"
                >
                  <mat-icon>favorite</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[25]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </mat-tab>
    </mat-tab-group>
    <br />
    <mat-dialog-actions>
      <button mat-raised-button color="warn" (click)="close()">Close</button>
    </mat-dialog-actions>
  </mat-dialog-content>
